<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/pluagin/bootstrap-3.3.4-dist/css/bootstrap.css" />
</head>
<body>

    <div class="container">
        <form class="form-horizontal" action="/login/" method="post">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control"  placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="pwd" class="form-control"  placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
                <span style="color: red;">{{ status }}</span>
            </div>
          </div>
        </form>
    </div>

    <script type="text/javascript" src="/static/js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="/static/pluagin/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
</body>
</html>
