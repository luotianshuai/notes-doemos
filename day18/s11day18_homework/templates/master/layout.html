<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <link rel="stylesheet" href="/static/css/cmdb.css"/>
    {% block css %}{% endblock %}
</head>
<body>

    <div class="bg-header">

        <nav class="navbar navbar-default no-radius mb0">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Crezy运维平台</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Crezy运维平台</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a title="{{ username }}" href="#" class="dropdown-toggle user-favicon" data-toggle="dropdown" role="button" aria-expanded="false">
                      <img src="/static/images/default.png" alt="用户信息" class="img-circle user-img">
                  </a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">我的资料</a></li>
                    <li><a href="#">待办事项</a></li>
                    <li class="divider"></li>
                    <li><a href="/account/logout/">退出</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->

          </div><!-- /.container-fluid -->
        </nav>

    </div>

    <div class="bg-body">

        {% block content %}{% endblock %}

    </div>

    <div class="bg-footer"></div>




    <script type="text/javascript" src="/static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
